<!DOCTYPE html>

<html>

<head>

<title>Student Data</title>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<style>

    body {

        background-color: #fafafa

    }

    .container {

        padding: 12px 88px;

    }

</style>

</head>

<body>
  <h3>
         <a href = "{{ url_for('show_all') }}">All Registered Students </a>
      </h3>
      
      <hr/>
      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}
		
      <h3>Students (<a href = "{{ url_for('register') }}">Add Student
         </a>)</h3>
      

    <div class="container">

    <h1 class="w3-padding-16 w3-center">Student Data</h1>

        <table class="w3-table w3-striped w3-white w3-padding" style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;">

            <tr style="background-color: #6e44ff;color: #ffffff">
                
                <th class="w3-center"> Id </th>
                <th class="w3-center"> Email Id</th>
            <!--   <th class="w3-center"> Password</th> -->
                <th class="w3-center"> Edit </th>
                <th class="w3-center"> Delete </th>

            </tr>

           {% for student in students %}

                <tr>

                    <td><input type="checkbox" name="Stiednt_id"> </td>

                    <td class="w3-center">{{ student.email_Id}}</td>

                    <td class="w3-center"><a href = "{{ url_for('edit_One') }}">Edit </a></td>

                    <td class="w3-center"><a href = "{{ url_for('delete_One') }}"> Delete </a></td>

            <!---        <td class="w3-center">  </td>

                    <td class="w3-center">  </td> -->


                </tr>

            {% endfor %} 

          

        </table>

    </div>



</body>

</html>
